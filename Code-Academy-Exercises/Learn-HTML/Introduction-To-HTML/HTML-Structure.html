<body>
  <h1>Hello World</h1>

  <div>
   <p>This paragraph is a child of the div element and a grandchild of the body element</p>
  </div>
</body>

<!--An element is contained inside another element it is considered the child of that element. The child element is nested inside the parent element. The relationship between elements is known as hierarchy. Hierarchy will be more important in the future when CSS is involved. -->
